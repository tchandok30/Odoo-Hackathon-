<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Profile | GrowMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000814, #001d3d);
      color: white;
      padding: 30px 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 180, 255, 0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #00d4ff;
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #00d4ff;
    }

    .info p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .section {
      margin-top: 25px;
      text-align: left;
    }

    .section h3 {
      color: #48cae4;
      margin-bottom: 10px;
    }

    .tag {
      display: inline-block;
      background: #003566;
      color: #90e0ef;
      padding: 6px 12px;
      margin: 5px;
      border-radius: 15px;
      font-size: 0.95rem;
    }

    .btn-print {
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
    }

    .btn-print:hover {
      background: linear-gradient(135deg, #0096c7, #48cae4);
    }
  </style>
</head>
<body>
  <div class="container" id="profileContainer">
    <img id="profileImage" class="profile-img" src="" alt="Profile Image" />
    <h2 id="profileName">Your Name</h2>
    <div class="info">
      <p><strong>üìç Location:</strong> <span id="profileLocation">-</span></p>
      <p><strong>üïí Availability:</strong> <span id="profileAvailability">-</span></p>
    </div>

    <div class="section">
      <h3>üí° Skills Offered</h3>
      <div id="skillsOfferedList"></div>
    </div>

    <div class="section">
      <h3>üìö Skills Wanted</h3>
      <div id="skillsWantedList"></div>
    </div>
<div class="buttons" style="margin-top: 30px;">
  <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print Profile</button>
  <button class="btn-print" onclick="location.href='editprofile.html'" style="margin-left: 10px;">‚úèÔ∏è Edit</button>
  <button class="btn-print" onclick="location.href='index.html'" style="margin-left: 10px;">‚úÖ OK</button>
</div>

    
 

  <script>
    const profile = JSON.parse(localStorage.getItem("growmateProfile"));
    const profileImage = localStorage.getItem("growmateProfileImage");

    if (profile) {
      document.getElementById("profileName").textContent = profile.name;
      document.getElementById("profileLocation").textContent = profile.location;
      document.getElementById("profileAvailability").textContent = profile.availability;

      const offeredContainer = document.getElementById("skillsOfferedList");
      profile.skillsOffered.forEach(skill => {
        const tag = document.createElement("span");
        tag.className = "tag";
        tag.textContent = skill;
        offeredContainer.appendChild(tag);
      });

      const wantedContainer = document.getElementById("skillsWantedList");
      profile.skillsWanted.forEach(skill => {
        const tag = document.createElement("span");
        tag.className = "tag";
        tag.textContent = skill;
        wantedContainer.appendChild(tag);
      });
    }

    if (profileImage) {
      document.getElementById("profileImage").src = profileImage;
    } else {
      document.getElementById("profileImage").style.display = "none";
    }
  </script>
</body>
</html>
