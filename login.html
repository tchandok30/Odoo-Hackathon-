<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | GrowMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000814, #001d3d);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .login-card {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 30px rgba(0, 180, 255, 0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00b4d8;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 2px solid #00b4d8;
      border-radius: 10px;
      outline: none;
      color: white;
      font-size: 1rem;
    }

    .input-group label {
      position: absolute;
      left: 14px;
      top: 14px;
      color: #aaa;
      background: #000814;
      padding: 0 5px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      color: #00e0ff;
    }

    .login-card button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    .login-card button:hover {
      background: linear-gradient(135deg, #0096c7, #48cae4);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
    }

    .alert {
      display: none;
      background: #1a1a1a;
      border-left: 4px solid #ff4d4d;
      padding: 12px 15px;
      color: #ff6666;
      font-size: 0.9rem;
      margin-top: 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .alert-icon {
      font-size: 1.3rem;
      color: #ff4d4d;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login to GrowMate</h2>

   <div class="input-group">
  <input type="email" id="email" required placeholder=" " />
  <label for="email">Email</label>
</div>

<div class="input-group">
  <input type="password" id="password" required placeholder=" " />
  <label for="password">Password</label>
</div>

<button onclick="loginUser()">Login</button>

    

 <script>
  
  

  function loginUser() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("âš ï¸ Please enter both email and password.");
    } else {
      // Redirect on successful login
      window.location.href = "index.html";
    }
  }document.addEventListener("DOMContentLoaded", () => {
    const buttons = document.querySelectorAll(".request-btn");

    buttons.forEach(button => {
      button.addEventListener("click", function (e) {
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

        if (!isLoggedIn) {
          e.preventDefault();
          showToast("ðŸš« Please log in to request a skill.");
        } else {
          showToast("âœ… Request sent!", "#00c896");
          // actual request logic can go here
        }
      });
    });
  });

  function showToast(msg, color = "#ff4444") {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = msg;
    toast.style.background = color;
    document.body.appendChild(toast);
    setTimeout(() => toast.classList.add("show"), 10);
    setTimeout(() => {
      toast.classList.remove("show");
      toast.remove();
    }, 2000);
  }

</script>


</body>
</html>
